<h1 class="tile-area-title">
    <a ng-href="#/ezines">
        <i class="icon-arrow-left-3 smaller"></i>
        Season 1
        <small class="subheader">Contents</small>
    </a>
</h1>
<div class="tile-group" ng-repeat="articlePerChapter in articlesToFilter() | filter: filterChapters">
    <div class="tile-group-title"><i class="icon-list smaller on-left-more"></i>{{articlePerChapter.chapterName}}</div>
    <div class="listview">
        <a data-url="tmpl-1.html" class="list" data-hint="思源黑体, 一款好用的开源中文字体" data-hint-position="top" ng-repeat="article in articles | filter: {chapter: articlePerChapter.chapter}">
            <div class="list-content">
                <img class="icon" src="http://lorempixel.com/124/125/animals/3" alt="">
                <div class="data">
                    <span class="list-title">{{article.articleName}}</span>
                    <span class="list-remark">{{article.author}}<span class="label label-relay">转</span></span>
                </div>
            </div>
        </a>
    </div>
</div>
